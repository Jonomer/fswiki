---
layout: default
---
<article class="page">
    <div class="page-header">
        {% if page.title %}
            <h1 class="page-title">{{ page.title }}</h1>
        {% endif %}
        {% if page.description %}
            <p class="page-description">{{ page.description }}</p>
        {% endif %}
    </div>
    <div class="page-content">
        {{ content }}
    </div>
</article>
