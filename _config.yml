# Site Settings
title: "FS Wiki"
description: "Professional Technical Knowledge Base"
url: "https://Jonomer.github.io"
baseurl: "/fswiki"  # Repository name as subdirectory

# Language Settings
lang: en
locale: en_US

# Author Info (removed to clean footer)

# Theme Settings (using custom layout)
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Custom CSS
sass:
  sass_dir: _sass

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - CONTRIBUTING.md
  - ROADMAP.md
  - STYLE_GUIDE.md
  - CODE_OF_CONDUCT.md
  - LICENSE
  - setup-guides

# Include
include:
  - _pages
  - _layouts
  - _includes
  - _sass
  - assets

# Navigation
header_pages:
  - _pages/about.md
  - _pages/categories.md

# Social Media (opsiyonel)
social:
  github_username: Jonomer

# Minima Theme Settings
minima:
  social_links:
    github: Jonomer

# SEO Settings
google_analytics: # Google Analytics ID (opsiyonel)

